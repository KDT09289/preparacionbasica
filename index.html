<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PREPARACIÓN BÁSICA</title>
    <style>
        body {
            background-color: #0a192f; /* Azul oscuro */
            color: #ffffff; /* Letras blancas */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            background-color: #172a45;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }
        
        h1 {
            margin-top: 0;
            color: #64ffda;
        }
        
        .download-btn {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #0066cc;
        }
        
        .counter {
            font-size: 18px;
            margin-top: 20px;
            color: #ccd6f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PREPARACIÓN BÁSICA</h1>
        <p>Haz clic en el botón para descargar el documento en formato PDF.</p>
        
        <a href="/download" class="download-btn">Descargar PDF</a>
        
        <div class="counter">
            Descargas realizadas: <span th:text="${downloadCount}">0</span>
        </div>
    </div>
</body>
</html>
