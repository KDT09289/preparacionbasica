<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga de PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Descarga nuestro documento</h1>
        <p>Documento importante en formato PDF</p>
        
        <!-- Botón de descarga -->
        <a href="documento.pdf" download class="download-btn" id="downloadLink">Descargar PDF</a>
        
        <!-- Contador global -->
        <div class="counter">
            Descargas totales: <span id="downloadCount">0</span>
        </div>
    </div>

    <!-- Conexión al JavaScript -->
    <script src="script.js"></script>
</body>
</html>
