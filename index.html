<!DOCTYPE html>
<html>
<head>
    <title>Descarga de PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Descarga nuestro documento</h1>
        <p>Documento importante en formato PDF</p>
        
        <a href="documento.pdf" download class="download-btn" id="downloadLink">Descargar PDF</a>
        
        <div class="counter">
            Descargas realizadas: <span id="downloadCount">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
